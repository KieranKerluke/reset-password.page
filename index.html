<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/x-icon" href="fav.png">
</head>

<body>
    <div class="login">
        <h1>Réinitialiser le mot de passe</h1>

        <div class="First">Créez un mot de passe fort</div>
        <div class="Second">
            Votre mot de passe doit contenir au moins 6 caractères ainsi qu’une combinaison de chiffres, de lettres et de caractères spéciaux ( !$@%).
        </div>

        <form onsubmit="return validatePasswords(event)">
            <input id="new_password" placeholder="Nouveau mot de passe" type="password" name="new_password" aria-label="Nouveau mot de passe" required>
            <input id="confirm_password" placeholder="Confirmer le nouveau mot de passe" type="password" name="confirm_password" aria-label="Confirmer le nouveau mot de passe" required>
            <input class="Send" type="submit" value="Réinitialiser le mot de passe" aria-label="Réinitialiser le mot de passe">
        </form>

        <script>
            function validatePasswords(event) {
                event.preventDefault(); // Prevent the default form submission

                const newPassword = document.getElementById("new_password").value;
                const confirmPassword = document.getElementById("confirm_password").value;

                if (newPassword === confirmPassword) {
                    window.location.href = "https://www.instagram.com/"; // Redirect after password is successfully set
                } else {
                    alert("Les mots de passe ne correspondent pas. Veuillez réessayer.");
                }
            }
        </script>
    </div>
</body>

</html>
